<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://icons.iconarchive.com/icons/iynque/ios7-style/72/Weather-icon.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>

<body class="">
    <header>
        <h1 class ="title">Weather App</h1>
        <form id="header-form">
            <label>Pick a location</label> 
            <input type="text" id="location-input">
            <input type="submit" id="submit-button">
        </form>
    </header>
    <div id="main-container">
        <aside>
            <form id="temperature-converter">
              <label for="temp-to-convert">Convert the temperature:</label>
              <br>
              <input type="number" id="temp-to-convert" name="temp-to-convert" required>
              <br>
              <label for="to-c">Celsius</label>
              <input type="radio" id="to-c" name="convert-temp" value="c" checked>
              <!-- <br> -->
              <label for="to-f">Fahrenheit</label>
              <input type="radio" id="to-f" name="convert-temp" value="f">
              <br>
              <input type="submit" value="Convert">
              <h4 id="converted-temperature">0.00</h4>
            </form>
        </aside>
        <main>
            <article 
            id="current-weather">
                <img id="weather-icon" src="" alt="">
                <p id="location-name">Choose a location to view the weather</p>
            </article>
            <aside class="upcoming-container">
                <article class="upcoming"></article>
                <article class="upcoming"></article>
                <article class="upcoming"></article>
            </aside>
        </main>
        <aside class="weather-history">
		    <section>
		    	<h4 id="history-heading">Previous Searches</h4>
                <ul></ul>
                <p id="no-search">No previous searches</p>
		    </section>
	    </aside>
    </div>
</body>
</html>
