<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>

<body class="">
    <header>
        <h1 class ="title">Weather App</h1>
        <form id="header-form">
            <label>Pick a location</label> 
            <input type="text" id="location-input">
            <input type="submit" id="submit-button">
        </form>
    </header>

    <aside></aside>

    <main>
        <article id="current-weather"></article>
        <aside>
            <article class="upcoming"></article>
            <article class="upcoming"></article>
            <article class="upcoming"></article>
        </aside>
        <p id="location-name">Choose a location to view the weather</p>
    </main>
    
    <aside class="weather-history">
		<section>
			<h4 id="history-heading">Previous Searches</h4>
            <ul></ul>
            <p id="no-search">No previous searches</p>
		</section>
	</aside>
</body>
</html>
